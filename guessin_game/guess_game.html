
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess the Number Game</title>
  <link rel="stylesheet" href="guess_game.css" />
</head>
<body>

  <div class="container">
    <h1>ðŸŽ¯ Guess the Number!</h1>

    <p class="msg">Start guessing a number between 1 and 100...</p>

    <input type="text" class="input" placeholder="Enter a number" />
    <button class="check">Check</button>
    <button class="resetBtn">Reset</button>

    <div class="scoreboard">
      <p>Current Score: <span class="scoreDisplay">10</span></p>
      <p>High Score: <span class="highscore">0</span></p>
    </div>

    <div class="secretNumberBox">
      <p class="secretNumber">?</p>
      <img src="Images/pic1.png" alt="thinking" class="reactionImg">
    </div>

    <div class="guessHistoryContainer">
      <h3>Guess History:</h3>
      <ul class="guessHistoryList"></ul>
    </div>

    <footer class="footer">
      <h3>Project Collaborators</h3>
      <div class="collaborators">
        Elian Sarmiento & Abolaji Alimi 
      </div>
      <a href="https://github.com/abolajialimi/abolajialimi.github.io/tree/main/guessin_game" class="source-btn" target="_blank">View Source Code</a>
    </footer>
  </div>




<a href=""></a>
  <script src="guess_game.js"></script>

</html>
